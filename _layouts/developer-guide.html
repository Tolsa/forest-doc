<!DOCTYPE html>
<html ng-app="ForestAdmin">
  <head>
    <meta charset="UTF-8">
    <title>{{page.title}}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.0/angular-scroll.min.js"></script>
    <script src="/public/js/lumberjack.js"></script>


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/public/img/favicon.png">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/zenburn.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>

    <!-- CSS -->
    {% css_asset_tag global %}
    - /_assets/app.scss
    {% endcss_asset_tag %}

  </head>
  <body ng-controller="HomeCtrl">

    <div class="l-header">
      <div class="l-container">
        <a href="/" class="l-header__logo" target="_self"></a>
        <ul class="l-header__nav">
          {% for item in site.menus.header %}
          <li>
            <a href="{{item.url}}" target="_self" {% if item.url == page.url %}class="active"{% endif %}>
              {{item.title}}
            </a>
          </li>
          {% endfor %}
        </ul>

        <ul class="l-header__nav">
          <form class="l-header__signup l-pt l-pb" method="GET" action="//app.forestadmin.com/welcome">
            <input class="c-form__element" id="email-address" name="email" placeholder="Your email addressâ€¦" type="text" >
            <button type="submit" class="c-btn c-btn--primary">Get Started</button>
          </form>
        </ul>
      </div>
    </div>

    <div class="l-page">
      <div id="toc" class="l-sidebar" du-scroll-container="scroll-container">
      </div>


      <div id="scroll-container" du-scroll-container class="l-content">
        <div class="l-content__cover l-content__cover--developers-guide">
          <h1>
            Developer Guide
            <span class="l-content__subtitle">For {{page.title}}</span>
          </h1>
        </div>

        <div class="l-content__wrapper">
          {{content}}
        </div>
      </div>
    </div>

    <script>
      $('.l-content').scroll(function () {
        $('.l-content__cover').css({'background-position' : '50% ' + ($(this).scrollTop() / 2) + 'px', 'margin-top' : '-' + ($(this).scrollTop() / 40) + 'px'});
      });
    </script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
